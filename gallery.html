<!-- Side Menu JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const sideMenu = document.getElementById('side-menu');
    const menuIconHeader = document.querySelector('#main-header .menu-icon');
    const menuIconInside = sideMenu.querySelector('.menu-icon');
    const firstMenuItem = sideMenu.querySelector('a');

    function toggleMenu(event) {
        event.stopPropagation();
        sideMenu.classList.toggle('open');
        if (sideMenu.classList.contains('open')) {
            firstMenuItem.focus();
        }
    }

    function closeMenuOnClickOutside(event) {
        if (sideMenu.classList.contains('open') && !sideMenu.contains(event.target) && !menuIconHeader.contains(event.target)) {
            sideMenu.classList.remove('open');
        }
    }

    function handleKeyDown(event) {
        if (event.key === 'Escape' && sideMenu.classList.contains('open')) {
            sideMenu.classList.remove('open');
            menuIconHeader.focus();
        }
    }

    menuIconHeader.addEventListener('click', toggleMenu);
    menuIconInside.addEventListener('click', toggleMenu);
    document.addEventListener('click', closeMenuOnClickOutside);
    document.addEventListener('keydown', handleKeyDown);
});
</script>

<!-- Conditional Contact Link JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const contactLink = document.getElementById('contact-link');
    const isSpanish = window.location.pathname.includes('_es');
    contactLink.setAttribute('href', isSpanish ? 'contact_es.html' : 'contact.html');
});
</script>

<!-- Language Detection and Redirection -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const userLang = navigator.language || navigator.userLanguage;
    const currentPath = window.location.pathname;
    const redirectFlag = sessionStorage.getItem('languageRedirect');

    // Check if a redirect has already occurred to avoid continuous refresh
    if (!redirectFlag) {
        if (userLang.startsWith('es') && currentPath !== '/index_es.html') {
            sessionStorage.setItem('languageRedirect', 'true');
            window.location.href = 'index_es.html';
        } else if (userLang.startsWith('en') && currentPath !== '/index.html') {
            sessionStorage.setItem('languageRedirect', 'true');
            window.location.href = 'index.html';
        }
    }
});
</script>
